    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Bank approval Form</legend>
                    <div class="mb-3">
                        <label for="age" >age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="age" required="required">
                          
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="balance">Education of employee</label>
                        <input type="number" class="form-control" id="balance" name="balance" placeholder="balance" required="required">
                            
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="contact">Has contact</label>
                        <select class="form-control" id="contact" name="contact" placeholder="Has contact" required="required">
                            <option value="" disabled selected>Has contact</option>
                            <option>Cellular</option>
                            <option>Unknown</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="duration">duration</label>
                        <input type="number" class="form-control" id="duration" name="duration" placeholder="duration" required="required">
                            
                        </select>
                      </div>
                        
                      <div class="mb-3">
                        <label for="housing">Has contact</label>
                        <select class="form-control" id="housing" name="housing" placeholder="housing" required="required">
                            <option value="" disabled selected>Has housing</option>
                            <option>NO</option>
                            <option>YES</option>
                        </select>
                      </div>
                      
                      
                      <div class="mb-3">
                        <label for="job">Select job</label>
                        <select class="form-control" id="job" name="job" placeholder="job" required="required">
                          <option value="" disabled selected>job</option>
                          <option>admin</option>
                          <option>blue-collar</option>
                          <option>entrepreneur</option>
                          <option>housemaid</option>
                          <option>management</option>
                          <option>retired</option>
                          <option>self-employed</option>
                          <option>services</option>
                          <option>students</option>
                          <option>technician</option>
                          <option>unemployed</option>
                          <option>unknown</option>
                        </select>
                      </div>
        
                    
                      
                      <div class="mb-3">
                        <label for="month">Select month</label>
                        <select class="form-control" id="month" name="month" placeholder="month" required="required">
                          <option value="" disabled selected>month</option>
                          <option>Jan</option>
                          <option>Feb</option>
                          <option>Mar</option>
                          <option>Apr</option>
                          <option>May</option>
                          <option>Jun</option>
                          <option>Jul</option>
                          <option>Aug</option>
                          <option>Sep</option>
                          <option>Oct</option>
                          <option>Nov</option>
                          <option>Dec</option>
                        </select>
                      </div>



        
                      <div class="mb-3">
                        <label for="pdays">pdays</label>
                        <input type="number" class="form-control" id="pdays" name="pdays" placeholder="pdays" required="required">
                           
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="poutcome">poutcome</label>
                        <select class="form-control" id="poutcome" name="poutcome" placeholder="poutcome" required="required">
                            <option value="" disabled selected>poutcome</option>
                            <option>failure</option>
                            <option>success</option>
                            <option>other</option>
                            <option>unknown</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="previous">previous</label>
                        <input type="number" class="form-control" id="previous" name="previous" placeholder="select previous" required="required">
                      </div>
        
                        <input class="btn btn-primary" type="submit" value="Predict loan-Status" required />
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Loan Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
