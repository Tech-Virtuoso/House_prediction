<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/s-1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        .navbar-light .navbar-brand {
            color: rgba(0, 0, 0, .9);
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-light .navbar-brand:hover {
            color: #00bcd4;
        }

        .formBox {
            margin-top: 50px;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin: 0;
            padding: 0;
            text-align: center;
            margin-bottom: 50px !important;
            text-transform: uppercase;
            font-size: 48px;
            font-weight: 700;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            background: #00bcd4;
            color: #fff;
            border-radius: 8px;
            border: none;
            outline: none;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: #0097a7;
            transform: translateY(-2px);
        }

        .input-group-text {
            border-radius: 8px 0 0 8px;
        }

        .display-4 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', path='/images/images.png') }}" alt="Logo" height="40">
        </a>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="formBox">
            <h1>Bank Approval Form</h1>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="mb-3">
                    <label for="balance">Education of Employee</label>
                    <input type="number" class="form-control" id="balance" name="balance" placeholder="Enter balance" required>
                </div>

                <div class="mb-3">
                    <label for="contact">Has Contact</label>
                    <select class="form-control" id="contact" name="contact" required>
                        <option value="" disabled selected>Select contact type</option>
                        <option value="cellular">cellular</option>
                        <option value="unknown">unknown</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration" required>
                </div>

                <div class="mb-3">
                    <label for="housing">Has Housing</label>
                    <select class="form-control" id="housing" name="housing" required>
                        <option value="" disabled selected>Select housing status</option>
                        <option value="no">no</option>
                        <option value="yes">yes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="job">Select Job</label>
                    <select class="form-control" id="job" name="job" required>
                        <option value="" disabled selected>Select job type</option>
                        <option value="admin">admin</option>
                        <option value="blue-collar">blue-collar</option>
                        <option value="entrepreneur">entrepreneur</option>
                        <option value="housemaid">housemaid</option>
                        <option value="management">management</option>
                        <option value="retired">retired</option>
                        <option value="self-employed">self-employed</option>
                        <option value="services">services</option>
                        <option value="students">students</option>
                        <option value="technician">technician</option>
                        <option value="unemployed">unemployed</option>
                        <option value="unknown">unknown</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="month">Select Month</label>
                    <select class="form-control" id="month" name="month" required>
                        <option value="" disabled selected>Select month</option>
                        <option value="jan">jan</option>
                        <option value="feb">feb</option>
                        <option value="mar">mar</option>
                        <option value="apr">apr</option>
                        <option value="may">may</option>
                        <option value="jun">jun</option>
                        <option value="jul">jul</option>
                        <option value="aug">aug</option>
                        <option value="sep">sep</option>
                        <option value="oct">oct</option>
                        <option value="nov">nov</option>
                        <option value="dec">dec</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="pdays">Pdays</label>
                    <input type="number" class="form-control" id="pdays" name="pdays" placeholder="Enter pdays" required>
                </div>

                <div class="mb-3">
                    <label for="poutcome">Poutcome</label>
                    <select class="form-control" id="poutcome" name="poutcome" required>
                        <option value="" disabled selected>Select outcome</option>
                        <option value="failure">failure</option>
                        <option value="success">success</option>
                        <option value="other">other</option>
                        <option value="unknown">unknown</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="previous">Previous</label>
                    <input type="number" class="form-control" id="previous" name="previous" placeholder="Enter previous count" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict Loan Status</button>
            </form>
            <div class="text-center text-black mt-4">
                <h2 class="display-4 fw-bolder">Loan Prediction Status: {{ context }}</h2>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(".form-control").focus(function() {
        $(this).parent().addClass("focus");
    }).blur(function() {
        if ($(this).val() === '') {
            $(this).parent().removeClass("focus");
        }
    });
</script>
</body>
</html>
